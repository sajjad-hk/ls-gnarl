<div>
    <ls-gnarl
		[gnarlRadius]="200"
		[gnarlStrokeWidth]="8"
		[knobRadius]="40"
		[knobStrokeWidth]="1"
		[opacity]="0.4"
		[set]="set" 
		[editableInput]="true">

<!-- Down arrow icon -->
		<svg class="down" width="40" height="40" x="-20" y="-20"
		xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
			<image xlink:href="../assets/resources/caret-down.svg" height="40" width="40"/>
		</svg>
	

	<!-- Up arrow icon -->
		<svg class="up" width="40" height="40" x="-20" y="-20"
		xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
			<image xlink:href="../assets/resources/caret-arrow-up.svg" height="40" width="40"/>
		</svg>

	<!-- Knob icon -->
		<svg class="knob" width="40" height="40" x="-20" y="-20"
		xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
			<image xlink:href="../assets/resources/frown.svg" height="40" width="40"/>
		</svg>

	</ls-gnarl>
</div>
