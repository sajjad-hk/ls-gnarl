<div>
    <svg #gnarl [attr.height]="width" [attr.width]="width">
        <g [attr.transform]="transform()">
            <circle
                #rail
                class="gnarl"
                #gnarl
                [attr.r]="gnarlRadius"
                [attr.stroke-width]="gnarlStrokeWidth"
                [attr.stroke]="gnarlColor"
                fill="transparent"
                [attr.opacity]="opacity"/>
            <g>
                <circle
                    #control
                    [attr.r]="(gnarlRadius * 7) / 10"
                    fill="transparent"/>

                <g class="controls" [attr.transform]="minusPos()" (click)="onMinus()">
                    <ng-content select=".down"></ng-content>
                </g>

                <!-- <text
                    [attr.contentEditable]="true"
                    font-size="28"
                    text-anchor="middle"
                    [attr.opacity]="opacity">
                    {{ currentItem?.value }}
                </text> -->

                <g class="controls" [attr.transform]="plusPos()" (click)="onPlus()">
                    <ng-content select=".up"></ng-content>
                </g>
            </g>
            <g
                #knob
                class="knob"
                fill=""
                [attr.transform]="getTranslate(knobPoint.x, knobPoint.y)">
                <circle
                    [attr.r]="(knobRadius - knobStrokeWidth) / 2"
                    [attr.stroke-width]="knobStrokeWidth"
                    [attr.fill]="knobColor"
                    [attr.stroke]=""
                />
                <ng-content select=".knob"></ng-content>
            </g>
        </g>
    </svg>

    <ls-gnarl-input class="gnarl-editor" *ngIf="editableInput"
        [value]="currentItem?.value"
        (change)="onChange($event)">
    </ls-gnarl-input>
</div>
