<input #box class="input-txt-value" [ngClass]="{'input-txt-value-invalid': invalid}"
        spellcheck="false"
        [hidden]="!editingMode" 
        *ngIf="editable"
        type="text"
        value="{{inputValue}}"
        (blur)="onBlur($event)"
        (keyup.enter)="onBlur($event)"/>

<div class="output-txt-value" 
        *ngIf="!editingMode" 
        (click)="startEditing()"> 
        <div>{{inputValue}}</div>
</div>
