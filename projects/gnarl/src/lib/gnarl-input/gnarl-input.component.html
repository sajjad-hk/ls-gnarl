<input #box class="input-txt-value" 
        spellcheck="false"
        [hidden]="!editingMode" 
        *ngIf="editable"
        type="text"
        value="{{value}}"
        (blur)="update(box.value)"
        (keyup.enter)="update(box.value)"/>

<div class="output-txt-value" 
        *ngIf="!editingMode" 
        (click)="startEditing()"> 
        <div>{{value}}</div>
</div>
